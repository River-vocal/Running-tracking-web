{% extends 'joggerlogger/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-3"><span></span></div>
        <div id="login-div" class="col-6">
        <form id="login_form" method="post" action="{% url 'login_page' %}">
            <h2>Login</h2>
            <br>
            {% if message %}
                <p class="error_message">{{message}}</p>
            {% endif %}
            <div class="input-group mb-3 pl-5 pr-5">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-file-person"></i></span>
                </div>
                {% csrf_token %}
                <input type="text" class="form-control" placeholder="Username" name="username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3 pl-5 pr-5">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-asterisk"></i></span>
                </div>
                {% csrf_token %}
                <input type="password" class="form-control" placeholder="Password" name="password" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3 p-3">
                <div class="col-3"><span></span></div>
                <div class="text-center col-6">
                    {% csrf_token %}
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </div>
            <p class="text-white">Don't have an account yet? Register <a href="{% url "register_page" %}">here</a><p>
        </form>
        </div>
    </div>
{% endblock %}
